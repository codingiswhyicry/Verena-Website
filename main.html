    <style>
        
        @font-face {

    body {
        
        text-align:  center; 
        font-family: Satellite; 
        
        background: #f7cac9; /* For browsers that do not support gradients */
        background: linear-gradient(270deg, #91a8d0, #f7cac9);
        background-size: 400% 400%;

        -webkit-animation: gradMove 15s ease infinite;
        -moz-animation: gradMove 15s ease infinite;
        animation: gradMove 15s ease infinite;

        height: 100%;
        padding: 0px 0px 0px 0px;
        height: 10000px;
        
    }
    
    @-webkit-keyframes gradMove {
        
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    
    @-moz-keyframes gradMove {
        
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    
    @keyframes gradMove { 
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
